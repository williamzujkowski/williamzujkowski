name: Update Terminal SVG

on:
  # Run daily at midnight EST (5 AM UTC)
  schedule:
    - cron: '0 5 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to generator scripts
  push:
    branches:
      - main
    paths:
      - 'scripts/dynamic-content.js'
      - 'scripts/dynamic-terminal-generator.js'
      - 'scripts/advanced-terminal-generator.js'
      - '.github/workflows/update-terminal-svg.yml'

jobs:
  update-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Prevent multiple runs at the same time
    concurrency:
      group: update-terminal-svg
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Generate Dynamic Terminal SVG
        run: npm run generate
        env:
          NODE_ENV: production
          TZ: 'America/New_York'
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/terminal.svg; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: 'src/terminal.svg'
          message: 'chore: update terminal with daily joke and fresh stats [skip ci]'
          default_author: github_actions
          push: true
---
name: Update Terminal GIF

on:
  push:
    branches: [main]
  schedule:
    # Run daily at midnight UTC to update GitHub stats
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-terminal:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-jetbrains-mono

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate terminal GIF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python generate_terminal.py
          # Rename output.gif to terminal.gif if needed
          if [[ -f output.gif && ! -f terminal.gif ]]; then
            mv output.gif terminal.gif
          fi

      - name: Check if terminal.gif changed
        id: verify
        run: |
          if [[ -f terminal.gif ]]; then
            echo "Terminal GIF generated successfully"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Terminal GIF generation failed"
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add terminal.gif
          git diff --staged --quiet || \
            (git commit -m "chore: update terminal.gif [skip ci]" && git push)
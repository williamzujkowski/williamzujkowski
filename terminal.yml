# SVG Terminal Configuration
# Generated by svg-terminal — https://github.com/williamzujkowski/svg-terminal
# This replaces the old scripts/dynamic-terminal-generator.js pipeline.

theme: dracula

window:
  width: 1000
  title: "william@dev-machine:~"
  autoHeight: true
  minHeight: 600
  maxHeight: 1400

terminal:
  prompt: "william@dev:~$ "
  fontSize: 14

effects:
  textGlow: true
  shadow: true
  scanlines: true

fetchTimeout: 15000

blocks:
  # 1. MOTD welcome banner with live weather
  - block: motd
    config:
      title: "WILLIAM'S DEV TERMINAL"
      subtitle: "Powered by coffee, dad jokes & late-night debugging"
      weather:
        location: NYC
        units: imperial

  # 2. Neofetch system info
  - block: neofetch
    config:
      username: william
      hostname: dev-machine
      os: DadOS LTS
      shell: /bin/dad-jokes
      role: Security • DevOps • Cloud
      languages: TypeScript, Python, Go, Rust
      uptime: "∞ years"
      terminal: dad-term 3.14

  # 3. Developer profile
  - block: profile
    config:
      name: William Zujkowski
      github: github.com/williamzujkowski
      web: williamzujkowski.github.io
      focus: "Security • DevOps • Cloud"
      motto: "Professionally paranoid."

  # 4. Blog post (latest)
  - block: blog-post
    config:
      title: "Check out my latest post!"
      url: williamzujkowski.github.io

  # 5. Dad joke of the day
  - block: dad-joke
    config:
      jokes:
        - q: "Why do programmers prefer dark mode?"
          a: "Because light attracts bugs!"
          category: classic
        - q: "Why did the developer go broke?"
          a: "Because he used up all his cache!"
          category: money
        - q: "How many programmers does it take to change a light bulb?"
          a: "None. It's a hardware problem!"
          category: classic
        - q: "Why do Java developers wear glasses?"
          a: "Because they don't C#!"
          category: languages
        - q: "What's a programmer's favorite hangout place?"
          a: "Foo Bar!"
          category: classic
        - q: "How do you comfort a JavaScript bug?"
          a: "You console it!"
          category: javascript
        - q: "Why was the function sad after a break up?"
          a: "It had no closure!"
          category: javascript
        - q: "What's the object-oriented way to become wealthy?"
          a: "Inheritance!"
          category: oop
        - q: "What did the router say to the doctor?"
          a: "It hurts when IP!"
          category: networking
        - q: "Why do programmers always mix up Halloween and Christmas?"
          a: "Because Oct 31 == Dec 25!"
          category: classic
        - q: "Why did the developer get stuck in the shower?"
          a: "The shampoo bottle said: Lather, Rinse, Repeat!"
          category: loops
        - q: "What's the best thing about a Boolean?"
          a: "Even if you're wrong, you're only off by a bit!"
          category: logic
        - q: "Why did the LLM go to therapy?"
          a: "It had too many hallucinations!"
          category: llm
        - q: "What did the prompt engineer say to the stubborn LLM?"
          a: "Let me rephrase that for the 47th time..."
          category: llm
        - q: "How do transformers say goodbye?"
          a: "Attention, I must go!"
          category: ml
        - q: "Why did TypeScript break up with JavaScript?"
          a: "It wanted a more defined relationship!"
          category: languages
        - q: "What do you call a mass of developers?"
          a: "A merge conflict!"
          category: git
        - q: "Why did the Kubernetes pod go to therapy?"
          a: "Too many container issues!"
          category: devops
        - q: "How do you generate a random string?"
          a: "Put a fresh intern in front of vim and ask them to exit!"
          category: vim
        - q: "What's Claude's favorite food?"
          a: "Token soup with a side of context!"
          category: llm

  # 6. htop process display
  - block: htop
    config:
      cpu: 80.5
      mem: 50.0
      processes:
        - pid: "1337"
          user: william
          cpu: "99.9"
          mem: "5.0"
          command: "dad-joked --premium"
          state: R
        - pid: "2048"
          user: william
          cpu: "42.0"
          mem: "3.7"
          command: "family --priority=max"
          state: S
        - pid: "4096"
          user: william
          cpu: "15.2"
          mem: "2.1"
          command: "security-scanner"
          state: S
        - pid: "8192"
          user: william
          cpu: "8.0"
          mem: "1.0"
          command: "joke-scheduler"
          state: S

  # 7. Fortune
  - block: fortune
    config:
      command: "fortune | cowsay -f tux | lolcat"
      fortunes:
        - "There are only two hard things in CS: cache invalidation, naming things, and off-by-one errors."
        - "To understand recursion, you must first understand recursion."
        - "99 little bugs in the code... take one down, patch it around... 127 little bugs in the code."
        - "It works on my machine! — Then we'll ship your machine."
        - "The best thing about UDP jokes is I don't care if you get them."
        - "In theory, theory and practice are the same. In practice, they're not."
        - "Weeks of coding can save you hours of planning."
        - "First, solve the problem. Then, write the code."
        - "Always code as if the person maintaining your code is a violent psychopath who knows where you live."
        - "chmod 777 is not a security strategy."
        - "The cloud is just someone else's computer."
        - "Have you tried turning it off and on again?"

  # 8. GitHub stats (live from API)
  - block: github-stats
    config:
      username: williamzujkowski

  # 9. Random fun fact
  - block: fun-fact

  # 10. Goodbye
  - block: goodbye
